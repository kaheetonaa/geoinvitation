<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>

<body>

    <script>
        var config = {
            //type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT,
                parent: 'phaser-example',
                autoCenter: Phaser.Scale.CENTER_BOTH,
                width: 600,
                height: 600
            },

            //width: 800,
            //window.innerWidth * window.devicePixelRatio,
            //height: 600,
            //window.innerHeight * window.devicePixelRatio,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 }
                }
            },
            fps: {
                target: 12,
                forceSetTimeOut: true
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            } //config
        };

        var game = new Phaser.Game(config); //define game

        function preload() {

            this.load.image('sky', 'http://labs.phaser.io/assets/skies/space3.png');
            this.load.image('logo', 'https://tile.openstreetmap.org/13/5211/3903.png');
        }

        function create() {
            this.physics.world.setFPS(15)
            this.add.image(400, 300, 'sky'); // this = scene?

            var logo = this.physics.add.image(400, 100, 'logo');

            this.input.on('pointermove', function (pointer) {
                logo.setPosition(pointer.x, pointer.y);
            });
        }

        function update() {
            console.log(game.loop.actualFps)
        }
    </script>

</body>

</html>
