<!DOCTYPE html>
<html>

<head>
    <style>
        @import 'https://fonts.googleapis.com/css?family=Lily+Script+One';

        body {
            background: #eee;
            font-family: 'Lily Script One';
        }

        .card {
            position: absolute;
            top: 5%;
            left: 5%;
            width: 40%;
            aspect-ratio: 3 / 2;
            float: left;
            perspective: 500px;
        }

        .content {
            position: absolute;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);

            transition: transform 1s;
            transform-style: preserve-3d;
        }

        .card:hover .content {
            transform: rotateY(180deg);
            transition: transform 0.5s;
        }

        .front,
        .back {
            position: absolute;
            height: 100%;
            width: 100%;
            background: white;
            line-height: 300px;
            color: #03446A;
            text-align: center;
            font-size: 60px;
            border-radius: 5px;
            backface-visibility: hidden;
        }

        .back {
            background: #03446A;
            color: white;
            transform: rotateY(180deg);
        }

        .photo {
            position: absolute;
            width: 90%;
            top: 5%;
            left: 5%;
            aspect-ratio: 3 / 2;
            background: url("https://aclassbeauty.fi/wp-content/uploads/2019/12/placeholder.png");
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="content">
            <div class="front">
                <div class="photo"></div>
            </div>
            <div class="back">
                <b>huy</b>
            </div>
        </div>
    </div>
</body>

</html>
